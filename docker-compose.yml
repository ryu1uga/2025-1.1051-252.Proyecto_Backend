version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: loop
      POSTGRES_PASSWORD: loopadmin
      POSTGRES_DB: loop_db
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "shared_preload_libraries=uuid-ossp"]

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=loop_db;Username=loop;Password=loopadmin"

  probe:
    build:
      context: ./probe
      dockerfile: Dockerfile
    environment:
      TARGET_URL: "http://web:80/api/messages/ping"
      INTERVAL: "1.0"   # segundos entre pings
      LOG_PATH: "/data/probe_events.log"
      PROBE_ID: "probe-1"
    volumes:
      - probe_data:/data
    depends_on:
      - web

  analyzer:
    build:
      context: ./analyzer
      dockerfile: Dockerfile
    environment:
      LOG_PATH: "/data/probe_events.log"
      WINDOW: "100"     # tamaño de ventana para calcular media y desviación
      Z_THRESH: "4.0"   # umbral z-score para alerta
    volumes:
      - probe_data:/data
    depends_on:
      - probe

volumes:
  postgres_data:
  probe_data: