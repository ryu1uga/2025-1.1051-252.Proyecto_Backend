services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: loop
      POSTGRES_PASSWORD: loopadmin
      POSTGRES_DB: loop_db
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "shared_preload_libraries=uuid-ossp"]

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=loop_db;Username=loop;Password=loopadmin"

volumes:
  postgres_data:
